<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- FAVICON LINK -->
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Miss_World_logo.svg/1024px-Miss_World_logo.svg.png">

    <!-- TAILWIND LINK -->

    <!-- BOXICON LINK -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="bg-[#FAFAFA] ">
    <!-- HEADER SECTION STARTED -->
    <header class="z-9999990 border-b-[1px] border-b-[#00000021] sticky top-0 shadow-md bg-[#fff]">
        <div class="container">
            <nav class="flex items-center justify-between py-[24px]">
                <a href="#" class="text-[24px] font-[800]">Where in the world?</a>

                <button id="darkbtn" class="flex justify-between items-center gap-[10px]">
                    <img src="./assets/images/svg/moon.svg" alt="moon">
                    <span class="text-[16px] font-[600]">Dark Mode</span>
                </button>
            </nav>
        </div>
    </header>
    <!-- HEADER SECTION ENDED -->


    <!-- MAIN SECTION STARTED -->
    <main>
        <section id="section-1" class="py-[48px]">
            <div class="container">
                <div class="search-filter-wrapper flex items-center justify-between mb-[48px]">
                    <div class="flex items-center bg-[#fff] shadow-md rounded-[5px]">
                        <i class='bx bx-search-alt-2 relative text-[#666] left-[30px] text-[18px]'></i>
                        <input type="text" id="search"
                            class="w-[480px] pl-[54px] h-[56px] bg-[#fff] outline-none rounded-[5px]"
                            placeholder="Search for a countryâ€¦">
                    </div>

                    <div>
                        <select name="" id="region"
                            class="cursor-pointer z-10 w-[200px] h-[56px] outline-none shadow-md rounded-[5px] bg-[#fff] py-[18px] px-[24px]">
                            <option value="">Filter by region</option>
                        </select>
                    </div>
                </div>

                <div class="countries-wrapper flex justify-between items-center gap-y-[60px] flex-wrap">

                </div>
            </div>
        </section>
    </main>
    <!-- MAIN SECTION ENDED -->


    <!-- FOOTER SECTION STARTED -->
    <footer>

    </footer>
    <!-- FOOTER SECTION ENDED -->

</body>
<!-- DATA JS -->
<script src="./db.js"></script>
